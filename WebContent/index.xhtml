<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="titulo" value="Titulo: "/>
			<h:inputText id="titulo" value="#{filmeBean.filme.titulo}"/>
			<h:outputLabel for="sinopse" value="Sinopse: "/>
			<h:inputText id="sinopse" value="#{filmeBean.filme.sinopse}"/>
			<h:outputLabel for="nota" value="Nota: "/>
			<h:inputText id="nota" value="#{filmeBean.filme.nota}"/>
			<h:commandButton value="Cadastrar" action="#{filmeBean.salvar}"/>
		</h:panelGrid>
	</h:form>
	
	<h:dataTable var="filme" value="#{filmeBean.filmes}">
		<h:column>
			<f:facet name="header">Titulo</f:facet>
			#{filme.titulo}
		</h:column>
		<h:column>
			<f:facet name="header">Sinopse</f:facet>
			#{filme.sinopse}
		</h:column>
		<h:column>
			<f:facet name="header">Nota</f:facet>
			#{filme.nota}
		</h:column>
	</h:dataTable>
	
</h:body>
</html>
